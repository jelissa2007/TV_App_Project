<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="tv.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

  <body>
    <h2>TV Search</h2>
    <form onsubmit="doSearch(event)">
      <label for="name">TV Show</label><br>
      <input name="tvChoice" type="text" id="" text="" value=""><br>




      <button type="submit" value="Submit"> Submit </button>
      <button onclick="location.reload()" reset value="New Search">Clear</button>
      <br>
    </form>

    <div id="poster_container">

    </div>


    <br><br><br>
    <img class="stream" id="netflix" src="netflix-logo.png"> </div>
    <hr>
    <h2>Sign Up </h2>
    <form id="sign-up">
      <label for="Name">Name</label><br>
      <div class="row">

        <div class="col-3">
          <input type="text" class="form-control" placeholder="First name">
        </div>

        <div class="col-3">
          <input type="text" class="form-control" placeholder="Last name">
        </div>

      </div>

      <br>
      <div class="row-10">

        <div class="col-6">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

      </div>

      <br>

      <div class="row-10">
        <div class="col-6">
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
        </div>

      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>


      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
    <br>

    <script src="tv.js"></script>
  </body>

</html>
